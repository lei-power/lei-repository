<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta content="no-cache" http-equiv="pragma"/>
  <meta content="no-cache" http-equiv="Cache-Control"/>
  <meta content="no-store" http-equiv="Cache-Control"/>
  <meta content="0" http-equiv="Expires"/>
  <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
  <meta charset="UTF-8">
  <title>database-export</title>
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="../../../static/assetss/images/fav.png" rel="icon" th:href="@{/assetss/images/fav.png}">
  <link href="../../../static/bootstrap/css/bootstrap.min.css" rel="stylesheet"
        th:href="@{/bootstrap/css/bootstrap.min.css}">
  <link href="../../../static/bootstrap/select/bootstrap-select.min.css" rel="stylesheet"
        th:href="@{/bootstrap/select/bootstrap-select.min.css}">
  <link href="../../../static/css/index.css" rel="stylesheet" th:href="@{/css/index.css}">
  <script src="../../../static/js/jquery-3.3.1.js" th:src="@{/js/jquery-3.3.1.js}"></script>
  <script src="../../../static/bootstrap/js/bootstrap.min.js" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
  <script src="../../../static/bootstrap/select/bootstrap-select.min.js"
          th:src="@{/bootstrap/select/bootstrap-select.min.js}"></script>
</head>
<style>
  .body {
    margin-left: 200px;
    margin-right: 200px;
  }

  .table {
    margin-bottom: 0px !important;

  }

  .sp {
    width: 32px;
    height: 32px;
    clear: both;
    margin: 20px auto;
  }

  /* Spinner Circle Rotation */
  .sp-circle {
    border: 4px rgba(0, 0, 0, 0.25) solid;
    border-top: 4px black solid;
    border-radius: 50%;
    -webkit-animation: spCircRot .6s infinite linear;
    animation: spCircRot .6s infinite linear;
  }

  @-webkit-keyframes spCircRot {
    from {
      -webkit-transform: rotate(0deg);
    }
    to {
      -webkit-transform: rotate(359deg);
    }
  }

  @keyframes spCircRot {
    from {
      transform: rotate(0deg);
    }
    to {
      transform: rotate(359deg);
    }
  }

  .top-nav {
    height: 8%;
    width: 100%;
    box-shadow: none;
    position: fixed;
    top: 0;
    background-color: white;
  }

  #backToTopBtn {
    width: 40px;
    background-repeat: no-repeat;
    background-position: center;
    position: fixed;
    bottom: 5%;
    right: 2%;
    cursor: pointer;
    display: none;
  }
</style>
<body>
<div class="top-nav">
  <div style="text-align: left;margin-left: 10%;">
    <img style="width: 80px" th:src="@{/assetss/images/fav.png}"><span style="font-size: 30px;margin-left: 10px;">database-export 数据库表html预览</span>
    <div style="display: inline-block;"><!--position: fixed;right:20%;top:2%;-->
      <select class="selectpicker" data-actions-box="true" data-live-search="true" data-live-search-placeholder="搜索"
              data-size="10" id="db-contents" onchange="selectOnChang(this)" th:title="${dbBaseInfo.dbName}">
      </select>
    </div>

  </div>
</div>
<div id="app" style="overflow-x: hidden">
  <div class="body" id="body" style="margin-top: 40px;">
    <div class="row">
      <div class="sp sp-circle"></div>
      <h5 style="text-align: center">正在加载中...</h5>
    </div>
  </div>
</div>
<img id="backToTopBtn" onclick="topFunction()" th:src="@{/assetss/images/back-to-top.png}" title="回到顶部"></span>
<script th:inline="javascript" type="text/javascript">
  /*<![CDATA[*/
  var ctx = [[@{/}]];;
  var ip = [[${dbBaseInfo.ip}]];
  var port = [[${dbBaseInfo.port}]];
  var dbName = [[${dbBaseInfo.dbName}]];
  var userName = [[${dbBaseInfo.userName}]];
  var password = [[${dbBaseInfo.password}]];
  var dbKind = [[${dbBaseInfo.dbKind}]];
</script>
<script src="../../../static/js/docHtml.js" th:src="@{/js/docHtml.js}"></script>
</body>

</html>
