  <title>神农口袋的农场的GIS（点）每日归档</title>
</head> <body><div class="table-row"> 
 <div class="detail-content article-content table-col"> 
  <p><span style="font-size:14px;background-color:#FFFFFF;">数据归档规则：每日，归档昨日全量经营主体数据</span></p> 
  <p><br></p> 
  <p>字段：</p> 
  <p>1、农场名称</p> 
  <p>2、农场ID</p> 
  <p>3、企业名称</p> 
  <p>4、企业ID</p> 
  <p>5、经营类目</p> 
  <p>6、主体类型</p> 
  <p>7、省</p> 
  <p>8、市</p> 
  <p>9、区/县</p> 
  <p>10、乡镇</p> 
  <p>11、村</p> 
  <p>12、最近一次被执法监管的年月日</p> 
  <p>13、最近一次被执法监管的结果（合格 or 不合格）</p> 
  <p>14、最近一次打印合格证的年月日</p> 
  <p>15、最近一次使用农药的年月日</p> 
  <p>16、是否参与统计</p> 
  <p>17、最近一次农机下单的年月日</p> 
 </div> 
</div></body>
